<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico N° 1</title>
    <link rel="stylesheet" href="/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body data-bs-theme="dark">
    
    <div class="conteiner col-10 p-3 " id="confirma">
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid " >
              <!--span class="navbar-brand mb-0 h1">Navbar</span-->
              <button class="btn rounded-fill ms-auto" onclick="cambiarTema()" ><i class="bi bi-sun-fill" id="iconoModo">  Modo</i></button>
            </div> 
        </nav>
        <h1 class="titulo">Formulario de Datos Personales</h1>                  
            <div class="row">
                
                <!-- Contenedor de la Imagen -->
                <div class="col-lg-4 col-md-3 text-center my-auto p-2">
                    <img src="/imagenformulario.png" class="img-fluid " alt="Persona ingresando datos al formulario">
                </div>
                <!-- Contenedor del formulario -->
                <form class="contenedorFormulario col-lg-7 col-md-8" id="miFormulario"> 
                    <div ></div>                   
                    <div class="row">
                        
                        <div class="col-lg-7 col-md-12 mt-3">
                            <label for="nombre">Nombre/s</label>
                            <input id="nombre" class="form-control" name="nombre" placeholder="Ingrese el/los Nombre/s" >
                            <div id="errorNombre"></div>
                        </div>
                        <div class="col-lg-5 col-md-12 mt-3">
                            <label for="apellido">Apellido</label>
                            <input id="apellido" class="form-control" name="apellido" placeholder="Ingrese el Apellido">
                            <div id="errorApellido"></div>
                        </div>
                    </div>
                    <div class="row mt-3" >
                        <div class="col ">
                            <label for="email" class="form-label">E-mail</label></br>
                            <input id="email" type="email" class="form-control"  name="email" placeholder="Ingrese el Correo electronico">
                            <div id="errorEmail"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-md-12 mt-3">
                            <label for="nacimiento">Fecha de Nacimiento</label></br>
                            <input id="nacimiento" type="date" class="form-control" name="nacimiento">
                            <div id="errorFecha"></div>
                        </div>
                        <div class="col-lg-7 col-md-12 mt-3">
                            <label for="residencia">País Residencia</label>
                            <input id="residencia" class="form-control" name="residencia" placeholder="Ingrese el país de residencia">
                            <div id="errorResidencia"></div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col mt-4 ">
                            <button type="submit" id="enviar" type="button" class="btn btn-primary btn-lg col-12">Enviar</button>
                            
                        </div>
                    </div>                
                </form> 
                <div id="alertaExito" class="alert alert-success mt-3 text-center col-11" style="display: none;">
                    Los datos se enviaron correctamente   
                    <i class="bi bi-check-lg"></i>
                </div>  
                <script src="script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </div>
    </div>
</body>
</html>
